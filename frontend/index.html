    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>

        </header>
        </header>


    <main>

        <div class="knalligebox">
            <div id="links_blau">
                <h1>WEEKLY HIT</h1>

            </div>
            <div id="rechts_weiss"><h3>INSIGHTS</h3></div>

            </div>
